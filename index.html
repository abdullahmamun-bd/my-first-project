    <title>MD. ABDULLAH AL MAMUN | SCM Expert</title>
    <style>
        :root { --primary: #2ea44f; --dark: #1a1a1a; --bg: #f4f7f6; --text: #333; --white: #ffffff; --input-bg: #fff; }
        .dark-theme { --bg: #121212; --text: #e0e0e0; --white: #1e1e1e; --dark: #ffffff; --input-bg: #2d2d2d; }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; transition: 0.3s; }
        
        .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 50px; cursor: pointer; font-weight: bold; }

        .main-container { max-width: 900px; margin: 40px auto; background: var(--white); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        .profile-header { padding: 50px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .profile-img-container { 
            width: 200px; height: 200px; margin: 0 auto 20px; 
            border-radius: 50%; border: 6px solid var(--primary); background: #fff; 
            overflow: hidden; display: flex; align-items: center; justify-content: center; 
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; object-position: center top; }

        .section { padding: 40px; border-bottom: 1px solid #eee; }
        .section-title { font-size: 1.6em; color: var(--primary); margin-bottom: 25px; border-left: 6px solid var(--primary); padding-left: 15px; text-transform: uppercase; font-weight: bold; }

        /* ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .slider-container { position: relative; width: 100%; height: 400px; overflow: hidden; border-radius: 15px; }
        .slides { display: flex; width: 400%; height: 100%; transition: transform 0.6s ease-in-out; }
        .slide { width: 25%; height: 100%; position: relative; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-caption { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: white; padding: 10px; text-align: center; }

        /* --- ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (New Development) --- */
        .contact-form { display: grid; gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 5px; color: var(--primary); }
        .form-group input, .form-group textarea { 
            padding: 12px; border: 1px solid #ccc; border-radius: 8px; 
            background: var(--input-bg); color: var(--text); font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 5px rgba(46, 164, 79, 0.3); }
        .submit-btn { 
            background: var(--primary); color: white; border: none; padding: 15px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.3s;
        }
        .submit-btn:hover { background: #269143; transform: scale(1.02); }

        .dashboard { background: #1a1a1a; color: white; display: grid; grid-template-columns: repeat(3, 1fr); padding: 30px; text-align: center; }
        .dash-item h3 { font-size: 2em; color: var(--primary); margin: 0; }

        .footer { padding: 40px; text-align: center; }
        .footer-btn { display: inline-block; padding: 12px 30px; margin: 10px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; background: var(--primary); }
    </style>
